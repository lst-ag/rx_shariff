
[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = Heise Shariff
version     = 13.1
release     = 13.1.0
t3author    = Markus Klein
copyright   = Copyright 2015-2020 by Reelworx GmbH

description = Shariff implementation for TYPO3 CMS including the backend module, a viewhelper and a plugin.

[notify]
about_new_builds = no

[html_theme_options]
; for theme t3SphinxThemeRtd
project_contact      = mailto:support@reelworx.at
project_discussions  =
project_home         = https://bitbucket.org/reelworx/rx_shariff/
project_issues       = https://bitbucket.org/reelworx/rx_shariff/issues
project_repository   = https://bitbucket.org/reelworx/rx_shariff/
# leave this empty
use_opensearch       =

